<form action="{% url 'polls:vote' question.id %}" method="post">
  {% csrf_token %}
  {% for choice in question.choice_set.all %}
    <label>
      <input type="checkbox" name="choices" value="{{ choice.id }}">
      {{ choice.choice_text }}
    </label><br>
  {% endfor %}
